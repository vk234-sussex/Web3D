<div class="card">
    <img src="{card-img}" class="card-img-top" alt="{card-alt}">
    <div class="card-body">
        <h5 class="card-title db-load" id="card-{db-name}-title" style="color:{brand-color}"></h5>
        <p class="card-text db-load" id="card-{db-name}-content"></p>
        <a href="#" onclick="{onclick}" class="btn btn-primary db-load" id="card-{db-name}-link"></a>
    </div>
</div>
